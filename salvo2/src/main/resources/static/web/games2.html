<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Salvo</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div class="container">
<form id="login-form" onsubmit="return false">
    <div id="login-info">
    <div class="input-field col s6">
        <input id="name" type="text" class="validate">
        <label for="name">Name</label>
    </div>

    <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
    </div>
    </div>
    <button id="login-btn" type="button">Log in</button>
    <h5 id="player"></h5>
    <button id="logout-btn" type="button">Log out</button>
</form>
</div>

<div class="container cyan darken-3">
    <h2 class="white-text center-align">Players</h2>
    <ul id="lista" class="collection"></ul>
</div>

<div class="container" id="tableLeaderBoard">
   <table class="centered deep-orange darken-3">
       <thead id="headLeaderBoard" class="cyan darken-3 white-text center-align">
       <th>Name</th> <th>Total</th> <th>Won</th> <th>Lost</th> <th>Tied</th> <th>Games Played</th>
       </thead>

       <tbody id="bodyLeaderBoard">
       </tbody>

   </table>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="games2.js"></script>
</body>
</html>
